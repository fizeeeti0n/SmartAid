{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ group.name }} | Chat Room</title>

    <meta name="csrf-token" content="{{ csrf_token }}">

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        :root {
            --light-blue: #e8f0ff;
            --accent-blue: #4f46e5;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light-blue);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .card-shadow {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05), 0 4px 12px rgba(0, 0, 0, 0.03);
        }
        #messages-container {
            max-height: calc(80vh - 120px);
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        #messages-container::-webkit-scrollbar {
            width: 8px;
        }
        #messages-container::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 4px;
        }
        .system-message {
            text-align: center;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #7f1d1d;
            background-color: #fee2e2;
        }
    </style>
</head>

<body>

<div class="w-full max-w-lg bg-white p-6 rounded-3xl card-shadow flex flex-col h-[90vh] md:h-[80vh]">

    <header class="flex justify-between items-center pb-4 border-b border-gray-200">
        <h1 class="text-2xl font-bold text-gray-800">{{ group.name }} Chat</h1>
        <div class="flex space-x-2">
            {% if is_creator %}
            <button id="delete-group-btn" title="Delete Group" class="p-2 rounded-full text-red-600 bg-red-100 hover:bg-red-200 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                </svg>
            </button>
            {% endif %}
            <button id="leave-group-btn" title="Leave Group" class="p-2 rounded-full text-yellow-600 bg-yellow-100 hover:bg-yellow-200 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd" />
                </svg>
            </button>
            <a href="{% url 'pc:peer_connect' %}" title="Back to Dashboard" class="p-2 rounded-full text-gray-600 bg-gray-100 hover:bg-gray-200 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                </svg>
            </a>
        </div>
    </header>

    <div id="messages-container" class="flex-grow py-4 overflow-y-auto space-y-4">
    </div>

    <div class="pt-4 border-t border-gray-200">
        <div class="flex items-end space-x-3">
            <textarea id="message-input"
                      class="flex-grow p-3 border border-gray-300 rounded-xl resize-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                      rows="1"
                      placeholder="Type your message..."></textarea>
            <button id="send-message-btn"
                    class="p-3 h-fit rounded-xl bg-indigo-600 text-white font-semibold hover:bg-indigo-700 transition shadow-lg shadow-indigo-500/50"
                    title="Send Message">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 transform rotate-90" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                </svg>
            </button>
        </div>
    </div>

</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const GROUP_ID = {{ group.id }};
        const SEND_MESSAGE_URL = "{% url 'pc:send_message' group.id %}";
        const FETCH_MESSAGES_URL = "{% url 'pc:fetch_messages' group.id %}";
        const DELETE_GROUP_URL = "{% url 'pc:delete_group' group.id %}";
        const LEAVE_GROUP_URL = "{% url 'pc:leave_group' group.id %}";
        const PEER_CONNECT_URL = "{% url 'pc:peer_connect' %}";
        const POLLING_INTERVAL = 2000;
        const CSRF_TOKEN = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
        const CURRENT_USER_ID = {{ request.user.id }};

        const messagesContainer = document.getElementById('messages-container');
        const messageInputEl = document.getElementById('message-input');
        const sendMessageBtn = document.getElementById('send-message-btn');

        let lastTimestamp = null;
        let pollingTimer = null;

        function displaySystemMessage(message, type = 'info') {
            const msgEl = document.createElement('div');
            msgEl.classList.add('system-message');
            msgEl.textContent = message;

            if (type === 'error') {
                msgEl.style.backgroundColor = '#fee2e2';
                msgEl.style.color = '#7f1d1d';
            } else if (type === 'success') {
                msgEl.style.backgroundColor = '#d1fae5';
                msgEl.style.color = '#065f46';
            }

            messagesContainer.appendChild(msgEl);
            scrollToBottom();
        }

        function alertAndRedirect(message, redirectUrl) {
            if (pollingTimer) {
                clearInterval(pollingTimer);
            }
            displaySystemMessage(`⚠️ ${message}`, 'error');
            setTimeout(() => {
                window.location.href = redirectUrl;
            }, 3000);
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function formatTimestamp(isoString) {
            const date = new Date(isoString);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function createMessageElement(message) {
            const isSelf = message.user_id === CURRENT_USER_ID;

            const messageWrapper = document.createElement('div');
            messageWrapper.classList.add('flex', isSelf ? 'justify-end' : 'justify-start');

            const messageContent = document.createElement('div');

            // FIX 1: Use className property to safely apply all space-separated classes at once
            const baseClasses = 'max-w-xs md:max-w-md px-4 py-2 rounded-xl relative break-words whitespace-pre-wrap';
            const themeClasses = isSelf
                ? 'bg-indigo-600 text-white rounded-br-none mt-1'
                : 'bg-gray-200 text-gray-800 rounded-tl-none';

            messageContent.className = `${baseClasses} ${themeClasses}`;
            // END FIX 1

            if (!isSelf) {
                const usernameEl = document.createElement('p');
                usernameEl.textContent = message.username;
                usernameEl.classList.add('font-semibold', 'text-sm', 'mb-0.5', 'text-indigo-600');
                messageContent.appendChild(usernameEl);
            }

            const textEl = document.createElement('p');
            textEl.textContent = message.content;
            textEl.classList.add('text-sm');
            messageContent.appendChild(textEl);

            const timeEl = document.createElement('span');
            timeEl.textContent = formatTimestamp(message.timestamp);

            // FIX 2: Correctly apply multiple classes to timeEl using split and spread operator
            const timeBaseClasses = ['block', 'text-xs', 'mt-1'];
            const timeThemeClasses = isSelf ? 'text-indigo-200 text-right' : 'text-gray-500 text-left';
            timeEl.classList.add(...timeBaseClasses, ...timeThemeClasses.split(' '));
            // END FIX 2

            messageContent.appendChild(timeEl);

            messageWrapper.appendChild(messageContent);
            return messageWrapper;
        }

        function renderMessages(messages) {
            if (messages.length === 0) return;

            const isNearBottom = messagesContainer.scrollHeight - messagesContainer.clientHeight <= messagesContainer.scrollTop + 50;
            let shouldScroll = false;

            messages.forEach(msg => {
                const existingMessage = document.getElementById(`msg-${msg.id}`);
                if (!existingMessage) {
                    const msgEl = createMessageElement(msg);
                    msgEl.id = `msg-${msg.id}`;
                    messagesContainer.appendChild(msgEl);
                    shouldScroll = true;
                }
            });

            const newestMessage = messages[messages.length - 1];
            if (newestMessage) {
                lastTimestamp = newestMessage.timestamp;
            }

            if (shouldScroll && isNearBottom) {
                scrollToBottom();
            }
        }

        async function fetchInitialMessages() {
            try {
                const response = await fetch(FETCH_MESSAGES_URL);

                if (response.ok) {
                    const data = await response.json();
                    renderMessages(data.messages);
                    scrollToBottom();
                } else if (response.status === 403) {
                    alertAndRedirect("You are not currently a member of this group. Redirecting to the dashboard.", PEER_CONNECT_URL);
                } else {
                    console.error('Initial message fetch failed.');
                    displaySystemMessage('Error loading initial chat history.', 'error');
                }
            } catch (error) {
                console.error('Network or parsing error during initial fetch:', error);
                displaySystemMessage('A network error occurred while connecting to the chat.', 'error');
            }
        }

        async function fetchNewMessages() {
            let fetchUrl = FETCH_MESSAGES_URL;

            if (lastTimestamp) {
                fetchUrl += `?last_timestamp=${encodeURIComponent(lastTimestamp)}`;
            }

            try {
                const response = await fetch(fetchUrl);

                if (response.ok) {
                    const data = await response.json();
                    renderMessages(data.messages);
                } else if (response.status === 403) {
                    alertAndRedirect("You are no longer a member of this group. Message fetching stopped. Redirecting to dashboard.", PEER_CONNECT_URL);
                } else {
                    console.error('Polling for new messages failed with status:', response.status);
                }
            } catch (error) {
                console.warn('Network error during polling:', error);
            }
        }

        async function sendMessage() {
            const content = messageInputEl.value.trim();

            if (!content) {
                messageInputEl.value = '';
                // Ensure the input shrinks back to 1 row if it was expanded
                messageInputEl.style.height = 'auto';
                messageInputEl.rows = 1;
                return;
            }

            sendMessageBtn.disabled = true;
            const originalContent = content;

            // Resetting the input value and height/rows
            messageInputEl.value = '';
            messageInputEl.style.height = 'auto';
            messageInputEl.rows = 1;

            console.log('Sending message to:', SEND_MESSAGE_URL);
            console.log('Message content:', content);

            try {
                const response = await fetch(SEND_MESSAGE_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': CSRF_TOKEN
                    },
                    body: JSON.stringify({ content: content })
                });

                console.log('Response status:', response.status);

                if (response.ok) {
                    console.log('Message sent successfully');
                    fetchNewMessages();
                } else {
                    const errorData = await response.json();
                    console.error('Error sending message:', errorData);
                    displaySystemMessage(`Error: ${errorData.error || 'Failed to send message.'}`, 'error');

                    if (response.status === 403) {
                        alertAndRedirect("You are no longer a member of this group. You will be redirected to the dashboard.", PEER_CONNECT_URL);
                    }

                    // Restore message content on error
                    messageInputEl.value = originalContent;
                }
            } catch (error) {
                console.error('Network error during message send:', error);
                displaySystemMessage('A network error occurred. Please check your connection.', 'error');
                messageInputEl.value = originalContent;
            } finally {
                // Also reset height/rows if message content was restored on error
                if (messageInputEl.value !== '') {
                    messageInputEl.style.height = 'auto';
                    messageInputEl.style.height = (messageInputEl.scrollHeight) + 'px';
                }

                sendMessageBtn.disabled = false;
                messageInputEl.focus();
            }
        }

        async function handleGroupAction(actionType) {
            const isDelete = actionType === 'delete';
            const message = isDelete
                ? "Are you sure you want to delete this group? This action cannot be undone."
                : "Are you sure you want to leave this group?";

            if (!confirm(message)) {
                return;
            }

            const actionUrl = isDelete ? DELETE_GROUP_URL : LEAVE_GROUP_URL;

            console.log('Performing action:', actionType);
            console.log('Action URL:', actionUrl);

            try {
                const response = await fetch(actionUrl, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': CSRF_TOKEN,
                        'Content-Type': 'application/json'
                    },
                });

                console.log('Action response status:', response.status);
                const data = await response.json();
                console.log('Action response data:', data);

                if (response.ok) {
                    displaySystemMessage(data.message, 'success');
                    setTimeout(() => {
                        window.location.href = PEER_CONNECT_URL;
                    }, 1000);
                } else {
                    console.error('Group action failed:', data.error);
                    displaySystemMessage(`Error: ${data.error}`, 'error');
                }
            } catch (error) {
                console.error('Network error during group action:', error);
                displaySystemMessage('A network error occurred while performing the group action.', 'error');
            }
        }

        fetchInitialMessages();

        sendMessageBtn.addEventListener('click', sendMessage);

        messageInputEl.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        messageInputEl.addEventListener('input', () => {
            messageInputEl.style.height = 'auto';
            messageInputEl.style.height = (messageInputEl.scrollHeight) + 'px';
        });

        const deleteBtn = document.getElementById('delete-group-btn');
        const leaveBtn = document.getElementById('leave-group-btn');

        if (deleteBtn) {
            deleteBtn.addEventListener('click', () => handleGroupAction('delete'));
        }
        if (leaveBtn) {
            leaveBtn.addEventListener('click', () => handleGroupAction('leave'));
        }

        messageInputEl.focus();

        pollingTimer = setInterval(fetchNewMessages, POLLING_INTERVAL);
    });
</script>
</body>
</html>
